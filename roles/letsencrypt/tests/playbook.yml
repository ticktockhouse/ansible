- hosts: all
  vars:
    apache_listen_port_ssl: 443
    apache_create_vhosts: true
    apache_vhosts_filename: "vhosts.conf"
    apache_vhosts:
      - servername: "letsencrypt-test-do.ticktock.host"
        letsencrypt: yes
    letsencrypt_domains:
      - domain: letsencrypt-test-do.ticktock.host
  roles:
    - apache2
    - letsencrypt
